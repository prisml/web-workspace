<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step18-dom</title>
<style type="text/css">
div {
	background-color: blue;
}
span{
	background-color: yellow;
}
</style>
<script type="text/javascript">
function testDiv() {
	var d1 = document.getElementById("divOne");
	alert(d1.innerHTML);
	d1.innerHTML="";
	document.getElementById("divTwo").innerHTML="";
}
function testSpan() {
	var d1 = document.getElementById("spanOne");
	alert(d1.innerHTML);
	d1.innerHTML="";
}
</script>
</head>
<body>
	<input type="button" onclick="testDiv()" value="div제어">
	<input type="button" onclick="testSpan()" value="span제어">
	<div id="divOne">div</div>
	<span id="spanOne">span</span>
	<hr>
	<div id="divTwo">div</div>
</body>
</html>
