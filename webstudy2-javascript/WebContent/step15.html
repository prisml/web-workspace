<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step15-submit</title>
<script type="text/javascript">
function checkForm(){
	var tf=document.testForm;
	if(tf.memberId.value==""){
		alert("아이디를 입력하세요");
		return false;
	}
	if(tf.memberPass.value==""){
		alert("패스워드를 입력하세요");
		return false;
	}
}
</script>
</head>
<body>
<form action="test.jsp" name="testForm" method="post" onsubmit="return checkForm()">
아이디<input type="text" name="memberId"><br>
패스워드<input type="password" name="memberPass"><br>
<input type="submit" value="전송">
</form>
</body>
</html>
