<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkRadio() {
		//동일한 name으로 명시되면 배열로 인식
		//alert(document.radioForm.star.length);
		var v = document.radioForm.star.value;
		if (v == "")
			alert("버튼을선택하세요");
		else
			alert(v + "찜");
		document.radioForm.reset();
	}
</script>
</head>
<body>
	<form name="radioForm">
		<input type="radio" name="star" value="김문일">김문일<br> 
		<input type="radio" name="star" value="박보검">박보검<br>
		<input type="radio" name="star" value="공유">공유<br>
		<input type="button" value="선택" onclick="checkRadio()">
	</form>
</body>
</html>
