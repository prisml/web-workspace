<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step21</title>
<script type="text/javascript">
function testSpan() {
	var left = document.getElementById("leftView");
	var right = document.getElementById("rightView");
	var tmp="";
	tmp = left.innerHTML;
	left.innerHTML = right.innerHTML;
	right.innerHTML =tmp;
}
function testInput() {
	var left = document.getElementById("leftAddress");
	var right = document.getElementById("rightAddress");
	var tmp;
	tmp = left.value;
	left.value= right.value;
	right.value =tmp;
}
</script>
</head>
<body>
<span id="leftView">스테이크</span>
<input type="button" value="이동" onclick="testSpan()">
<span id="rightView"></span>
<hr>
<input type="text" id="leftAddress" value="판교" size=4>
<input type="button" value="이동" onclick="testInput()">
<input type="text" id="rightAddress" size=4>
</body>
</html>
