<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>allcheck</title>
<script type="text/javascript">
function selectAll() {
	var menu = document.menuForm;
	for(var i=0;i<menu.menu.length;i++){
		menu.menu[i].checked=!menu.menu[i].checked;
	}
}
</script>
</head>
<body>
<form name="menuForm">
<input type="checkbox" name="allCheck" onclick="selectAll()">전체선택<br>
<input type="checkbox" name="menu" value="피자">피자<br>
<input type="checkbox" name="menu" value="치킨">치킨<br>
<input type="checkbox" name="menu" value="꽃등심">꽃등심<br>
<input type="checkbox" name="menu" value="광어">광어<br>
<input type="checkbox" name="menu" value="스테이크">스테이크<br>
</form>
</body>
</html>
