<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style type="text/css">
table {
	border-collapse: collapse;
}

table, td {
	border: 1px solid black;
}

td {
	padding: 15px;
}
</style>
</head>
<body>
	<table border="1">
		<caption>1행1열</caption>
		<tr>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<caption>1행2열</caption>
		<tr>
			<td>가수</td>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<caption>2행1열</caption>
		<tr>
			<td>가수</td>
		</tr>
		<tr>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<caption>2행2열</caption>
		<tr>
			<td>가수</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>가수</td>
			<td>장기하</td>
		</tr>
	</table>
	<hr>
</body>
</html>
