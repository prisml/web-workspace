<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse;
}

table, td {
	border: 1px solid black;
}

td {
	padding: 15px;
}
</style>
</head>
<body>
	<h3>table tag 연습</h3>
	<br>
	<br>
	<table>
		<tr>
			<td>이름</td>
			<td>강정호</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>용인</td>
		</tr>
	</table>
	<hr>
	<table>
		<tr>
			<td colspan="2">이력서</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>강정호</td>
		</tr>
	</table>
	<hr>
	<table>
		<tr>
			<td rowspan="3">명단</td>
			<td>오남준</td>
		</tr>
		<tr>
			<td>강정호</td>
		</tr>
		<tr>
			<td>정석희</td>
		</tr>
	</table>
	<hr>
	<hr>
</body>
</html>
