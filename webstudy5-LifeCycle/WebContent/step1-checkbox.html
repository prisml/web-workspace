<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step1-checkbox</title>
<script type="text/javascript">
	function checkForm() {
		var mf = document.menuForm.food;
		var flag = true;
		for (var i = 0; i < mf.length; i++)
			if (mf[i].checked)
				flag = false;
		if (flag) {
			alert("메뉴를 선택하세요");
			return false;
		}
	}
</script>
</head>
<body>
	<h2>점심메뉴</h2>
	<form name="menuForm" method="post" onsubmit="return checkForm()"
		action="MenuServlet">
		<ul>
			<li>돈까스<input type="checkbox" name="food" value="돈까스"></li>
			<li>시래기국<input type="checkbox" name="food" value="시래기국"></li>
			<li>육회비빔밥<input type="checkbox" name="food" value="육회비빔밥"></li>
		</ul>
		&nbsp;&nbsp;&nbsp;<input type="submit" value="주문">
	</form>
</body>
</html>
